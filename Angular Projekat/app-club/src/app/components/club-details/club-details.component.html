<div class="container" *ngIf="stadium">

    <h1>STADION: {{stadium.name}}</h1>
    <img src="{{stadium.image}}"/>
    
    <div class="description">{{stadium.description}}</div>
    <div class="attendance">Broj sedista: {{stadium.attendance}}<fa-icon [icon]="iconUsers"></fa-icon></div>
    <div class="LikeButton">Oznaci da ti se svidja!<fa-icon class="bela" [icon]="iconHeart" (click) = Change()></fa-icon></div>
</div>
