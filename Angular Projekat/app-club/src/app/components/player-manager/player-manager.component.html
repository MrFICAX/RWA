<mat-card>
    <mat-card-header>
      <mat-card-title>Players</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">
        <ng-container matColumnDef="photo">
          <th mat-header-cell *matHeaderCellDef>Photo </th>
          <td mat-cell *matCellDef="let element"> <img src = "{{element.image}}"/> </td>
        </ng-container>
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name </th>
          <td mat-cell *matCellDef="let element"> {{element.fullname}} </td>
        </ng-container>
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>Position </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
        <ng-container matColumnDef="likes">
          <th mat-header-cell *matHeaderCellDef> Likes </th>
          <td mat-cell *matCellDef="let element"> {{element.likes}} </td>
        </ng-container>
        <ng-container matColumnDef="dislikes">
          <th mat-header-cell *matHeaderCellDef> Dislikes </th>
          <td mat-cell *matCellDef="let element"> {{element.dislikes}} </td>
        </ng-container>
<!--   
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef> Address </th>
          <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>
  
        <ng-container matColumnDef="city">
          <th mat-header-cell *matHeaderCellDef> City </th>
          <td mat-cell *matCellDef="let element"> {{element.city}} </td>
        </ng-container> -->
  
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element"> 
              <button  mat-raised-button (click)="deletePlayer(element.id)" color="secondary">Delete Player</button>
              <button  mat-raised-button (click)="selectPlayer(element)" color="secondary">Select Player</button>
  
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-header>
      <mat-card-title>Add new player</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form #f ="ngForm" class="mat-elevation-z8" style="width: 100%; padding: 5px;">
  
        <mat-form-field>
          <input matInput placeholder="Name" name="name" [(ngModel)] = "selectedPlayer.fullname" required>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Position" name="position" [(ngModel)] = "selectedPlayer.position" required>
        </mat-form-field>
