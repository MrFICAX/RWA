<mat-card>
    <mat-card-header>
        <mat-card-title>SPISAK POSTOJECIH IGRACA:</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">
            <ng-container matColumnDef="photo">
                <th mat-header-cell *matHeaderCellDef>SLIKA </th>
                <td mat-cell *matCellDef="let element"> <img src="{{element.image}}" /> </td>
            </ng-container>
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>IME I PREZIME </th>
                <td mat-cell *matCellDef="let element"> {{element.fullname}} </td>
            </ng-container>
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef>POZICIJA </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
            <ng-container matColumnDef="likes">
                <th mat-header-cell *matHeaderCellDef> LAJKOVI </th>
                <td mat-cell *matCellDef="let element"> {{element.likes}} </td>
            </ng-container>
            <ng-container matColumnDef="dislikes">
                <th mat-header-cell *matHeaderCellDef> DISLAJKOVI </th>
                <td mat-cell *matCellDef="let element"> {{element.dislikes}} </td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-raised-button (click)="deletePlayer(element.id)" color="secondary">OBRISI
                        IGRACA</button>
                    <button mat-raised-button (click)="selectPlayer(element)" color="secondary">SELEKTUJ IGRACA</button>

                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </mat-card-content>
</mat-card>
