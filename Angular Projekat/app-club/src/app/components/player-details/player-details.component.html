<div class = "container" *ngIf="player">

    <h4 class = "gornjiH4">{{player.fullname}}</h4>
    <h4>POZICIJA: {{player.position}}</h4>
    <img src = "{{player.image}}"/>
    
    <div class = "glasanje">
        
        <h5>BROJ LAJKOVA: {{player.likes}}<fa-icon [icon] = "iconLike" (click) = setLike()></fa-icon></h5>
        
        <h5>BROJ DISLAJKOVA: {{player.dislikes}}<fa-icon [icon] = "iconDislike"(click) = setDislike()></fa-icon></h5>
    </div>
</div>
